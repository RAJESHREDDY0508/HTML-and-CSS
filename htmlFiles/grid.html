<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
        ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
        <div style="background-color: lightcoral;">div3<p>text</p></div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 30px;
        ">
        <div style="background-color: lightblue;">div1,100px</div>
        <div style="background-color: lightpink;">div2, 100px</div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 30px;
        ">
        <div style="background-color: lightblue;">div1,100px</div>
        <div style="background-color: lightpink;">div2, 100px</div>
        <div style="background-color: lightblue;">div1,100px</div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;
        ">
        <div style="background-color: lightblue;">div1,100px</div>
        <div style="background-color: lightpink;">div2, 100px</div>
        <div style="background-color: lightblue; height: 200px;">div1,100px</div>
        <div style="background-color: lightpink;">div2, 100px</div>
        <div style="background-color: lightblue;">div1,100px</div>
        <div style="background-color: lightpink;">div2, 100px</div>


    </div>

</body>
</html>
